<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>
<h:body bgcolor="white">
	<ui:composition template="template/template.xhtml">
		<ui:define name="content">
			
			<p:dataTable var="member" value="#{memberBean.members}" id="list_member" rowIndexVar="count">
				<p:column headerText="No" >
					<h:outputText value="#{count + 1}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{member.name}" />
				</p:column>

				<p:column headerText="Age">
					<h:outputText value="#{member.age}" />
				</p:column>

				<p:column headerText="Hometown">
					<h:outputText value="#{member.hometown}" />
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
