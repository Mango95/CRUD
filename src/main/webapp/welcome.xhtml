<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>JSF 2.2 Hello World</title>
</h:head>
<h:body bgcolor="white">
	<ui:composition template="template/template.xhtml">
		<ui:define name="content">
			<p:dataTable var="member" value="#{memberBean.members}">
				<p:column headerText="Id">
					<h:outputText value="#{member.memberid}" />
				</p:column>

				<p:column headerText="Year">
					<h:outputText value="#{member.name}" />
				</p:column>

				<p:column headerText="Brand">
					<h:outputText value="#{member.age}" />
				</p:column>

				<p:column headerText="Color">
					<h:outputText value="#{member.hometown}" />
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
